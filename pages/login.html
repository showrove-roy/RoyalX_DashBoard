<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- FontAwesome css -->
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/free.min.css" />
    <link rel="stylesheet" href="/css/fontawesome.min.css" />

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <!-- Font link -->
    <link rel="stylesheet" href="/css/font.css" />

    <!-- css link -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-3 sticky-top">
      <div class="container-fluid maxW">
        <!-- logo -->
        <a class="navbar-brand m-0" href="/">
          <img src="/images/logo 1.png" class="img-fluid w-75" alt="" />
        </a>

        <!-- Right Nav Button  -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fa-solid fa-ellipsis"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <div class="hrBrack d-lg-none d-block"></div>
          <!-- nav items -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <i class="fa-solid fa-house" style="color: #2c323f"></i>
              </a>
            </li>
          </ul>
          <!-- navbar end section -->
          <div class="d-flex align-items-center mt-2">
            <button type="button" class="btn position-relative p-0">
              <i class="fa-regular fa-bell fs-4" style="color: #2c323f"></i>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                4
              </span>
            </button>
            <!-- user  profile -->
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKr5wT7rfkjkGvNeqgXjBmarC5ZNoZs-H2uMpML8O7Q4F9W-IlUQibBT6IPqyvX45NOgw&usqp=CAU"
              class="rounded-circle shadow-4 ms-4"
              style="width: 40px; height: 40px"
              alt="Avatar" />
          </div>
        </div>
      </div>
    </nav>

    <!-- Main section  -->
    <main class="maxW py-5 mt-xxl-5">
      <section
        class="d-flex justify-content-center align-items-center pt-lg-5 mt-xxl-5">
        <div class="bg-white p-3 p-sm-5 shadow rounded-4">
          <h3 class="text-center mb-4 fs-3 text100">Please Login</h3>
          <form class="m-3">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                name="userEmail"
                class="form-control w-100"
                id="exampleInputEmail1" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                name="userPassword"
                class="form-control"
                id="exampleInputPassword1" />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                name="isRemember"
                class="form-check-input"
                id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1"
                >Remember Me</label
              >
            </div>
            <button type="submit" class="btn loginBTN">Login</button>
          </form>
        </div>
      </section>
    </main>

    <!-- Bootstrap js link -->
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
