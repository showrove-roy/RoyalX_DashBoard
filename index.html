<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RoyalX Dashboard</title>

    <!-- FontAwesome link -->
    <script
      src="https://kit.fontawesome.com/92261a1a0e.js"
      crossorigin="anonymous"></script>

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous" />

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- google icon link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <!-- NavBar start -->
    <nav class="navbar navbar-expand-lg py-3">
      <div class="container-fluid maxW">
        <!-- logo -->
        <a class="navbar-brand" href="/">
          <img src="/images/logo 1.png" class="img-fluid w-75" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <!-- nav items -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <i class="fa-solid fa-house" style="color: #2c323f"></i>
              </a>
            </li>
          </ul>
          <!-- navbar end section -->
          <div class="d-flex align-items-center">
            <button type="button" class="btn position-relative p-0">
              <i class="fa-regular fa-bell fs-4" style="color: #2c323f"></i>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                4
              </span>
            </button>
            <!-- user  profile -->
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKr5wT7rfkjkGvNeqgXjBmarC5ZNoZs-H2uMpML8O7Q4F9W-IlUQibBT6IPqyvX45NOgw&usqp=CAU"
              class="rounded-circle shadow-4 ms-4"
              style="width: 40px; height: 40px"
              alt="Avatar" />
          </div>
        </div>
      </div>
    </nav>
    <!-- NavBar end -->

    <!-- Main Section start -->
    <main class="maxW d-flex">
      <!-- left side bar -->
      <aside class="leftSide">
        <div class="hrBrack"></div>
        <h4 class="sideBarTitle px-2 pb-1">General</h4>
        <div class="">
          <div
            data-bs-toggle="collapse"
            href="#collapseExample"
            role="button"
            aria-expanded="false"
            aria-controls="collapseExample"
            class="generalDropdown d-flex justify-content-between px-2 align-items-center">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-house"></i>
              <h4 class="sideBarItems ps-3">Dashboards</h4>
            </div>
            <div class="d-flex align-items-center">
              <div class="rounded-5 generalNum d-inline-block px-3 py-1">5</div>
              <i class="fa-solid fa-chevron-down ps-3"></i>
            </div>
          </div>
        </div>
        <div class="">
          <div class="collapse.show" id="collapseExample">
            <div id="sidebarManu" class="ms-2 pt-3">
              <a href="#">
                <p class="activeItem">
                  <i class="fa-solid fa-circle activeItem"></i>Default
                </p>
              </a>
              <a href="#">
                <p><i class="fa-solid fa-circle"></i>Ecommerce</p></a
              >
              <a href="#"
                ><p><i class="fa-solid fa-circle"></i>Online course</p></a
              >
              <a href="#"
                ><p><i class="fa-solid fa-circle"></i>Crypto</p></a
              >
              <a href="#"
                ><p><i class="fa-solid fa-circle"></i>Social</p></a
              >
            </div>
          </div>
        </div>
      </aside>
      <!-- right section -->
      <section class="rightSide">h</section>
    </main>
    <!-- Main Section end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"></script>
  </body>
</html>
